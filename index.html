<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-element">
        <label for="new-task">Add Item</label>
        <input class="adding-element__new-task" id="new-task" type="text">
        <button>Add</button>
      </section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="incomplete-tasks__task task">Pay Bills</label>
          <input type="text">
          <button class="incomplete-tasks__edit edit">Edit</button>
          <button class="incomplete-tasks__delete delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="edit-mode__task task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-mode__edit edit">Save</button>
          <button class="edit-mode__delete delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="completed-tasks__task task">See the Doctor</label>
          <input type="text">
          <button class="completed-tasks__edit edit">Edit</button>
          <button class="completed-tasks__delete delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
